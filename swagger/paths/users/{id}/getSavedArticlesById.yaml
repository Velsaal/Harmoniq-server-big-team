tags:
  - Users
summary: Get user's saved articles by user ID
operationId: getSavedArticlesByAuthorId
description: Get saved articles for a user by their ID
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '688507eb52768403f159c9c2'
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully retrieved saved articles
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully found user's saved articles!"
            data:
              type: array
              items:
                $ref: ../../../components/schemas/users.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
