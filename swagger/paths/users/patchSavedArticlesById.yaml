tags:
  - Users
summary: Add article to user's saved list
operationId: saveArticleByAuthorId
description: "Add an article to the user's saved list by articleId"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '688507eb52768403f159c9c2'
  - in: path
    name: articleId
    required: true
    schema:
      type: string
      example: '772a8103927c4f30b8d8c48a'
responses:
  '200':
    description: 'Article added to saved list!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Article added to saved list!
            data:
              $ref: ../../components/schemas/users.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
