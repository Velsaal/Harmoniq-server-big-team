tags:
  - Users
summary: Delete user's saved article by articleId
operationId: removeSavedArticleByAuthorId
description: "Delete user's saved article by articleId"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '688507eb52768403f159c9c2'
  - in: path
    name: articleId
    required: true
    schema:
      type: string
      example: '772a8103927c4f30b8d8c48a'
responses:
  '204':
    description: 'Article removed from saved list'
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
