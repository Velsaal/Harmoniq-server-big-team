tags:
  - Users
summary: Patch user's saved article by id
operationId: saveArticleByAuthorId
description: "Add an article to user's saved articles by user ID"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
      example: '688507eb52768403f159c9c2'
  - in: path
    name: articleId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: 'Article added to saved!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: string
              example: 200
            message:
              type: string
              example: Article added to saved!
            data:
              type: array
              items:
                $ref: '../../components/schemas/article.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
