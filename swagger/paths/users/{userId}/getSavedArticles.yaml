tags:
  - Users
summary: Get user's saved articles
operationId: getSavedArticlesByAuthorId
description: "Get user's saved articles by user ID"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
      example: '688507eb52768403f159c9c2'
responses:
  '200':
    description: "Successfully found user's saved articles"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status: 'success'
            message:
              type: string
              example: "Successfully found user's saved articles!"
            data:
              type: array
              items:
                $ref: ../../../components/schemas/article.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
