tags:
  - Users
summary: Update user information
operationId: patchUser
description: Update user data by user ID
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
    description: 'The ID of the user to update'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'Alice Wonder'
responses:
  '200':
    description: User updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated user information!
            data:
              $ref: ../../../components/schemas/users.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/409.yaml
