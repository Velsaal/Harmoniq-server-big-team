tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user with payload'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'User`s email'
            type: string
            example: 'my.mail@mail.com'
          password:
            description: 'User`s password'
            type: string
            format: password
responses:
  '200':
    description: 'User logged successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - name
                - avatarUrl
                - accessToken
              properties:
                name:
                  type: string
                avatarUrl:
                  type: string
                accessToken:
                  type: string
  '401':
    $ref: '../../components/responses/401.yaml'
