tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register user with payload'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: 'User`s name'
            type: string
            example: 'Carl Smith'
          email:
            description: 'User`s email'
            type: string
            example: 'my.mail@mail.com'
          password:
            description: 'User`s password'
            type: string
            format: password
responses:
  '201':
    description: 'User registered successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              required:
                - _id
                - name
                - email
                - avatarUrl
                - articlesAmount
                - savedArticles
                - createdAt
                - updatedAt
              properties:
                _id:
                  type: string
                  example: '65ca67e7ae7f10c88b598384'
                  description: "User's id"
                name:
                  type: string
                  example: 'Carl Smith'
                  description: "User's name"
                email:
                  type: string
                  example: 'my.mail@mail.com'
                  description: "User's email"
                avatarUrl:
                  type: string
                  example: 'https://example.com/avatar.jpg'
                  description: "User's avatar URL"
                articlesAmount:
                  type: integer
                  example: 0
                  description: 'Number of articles created by user'
                savedArticles:
                  type: array
                  items:
                    type: string
                    example: '68498236a100312bea078fe7'
                  description: 'List of saved article IDs'
                createdAt:
                  type: string
                  format: date-time
                  example: '2025-06-22T17:39:49.416Z'
                  description: 'User creation date'
                updatedAt:
                  type: string
                  format: date-time
                  example: '2025-06-22T17:39:49.416Z'
                  description: 'User last update date'
  '409':
    $ref: '../../components/responses/409.yaml'
