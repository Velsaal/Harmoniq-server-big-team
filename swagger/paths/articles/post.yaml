tags:
  - Articles
summary: Create a new article
operationId: createArticle
description: Create a new article
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - title
          - content
        properties:
          title:
            type: string
            example: 'New article'
          content:
            type: string
            example: 'This is the content of the article.'
          img:
            type: string
            format: binary
          desc:
            type: string
            example: 'Short description of the article'
responses:
  '201':
    description: Article created successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created an article!
            data:
              $ref: '../../components/schemas/article.yaml'
  '401':
    $ref: ../../components/responses/401.yaml
