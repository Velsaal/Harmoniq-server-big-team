tags:
  - Auth
summary: Login user
operationId: createArticle
description: Login user with payload
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: my.mail@mail.com
          password:
            description: "User's password"
            type: string
            format: password
responses:
  '200':
    description: User logged successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in a user!
            data:
              type: object
              required:
                - user
                - accessToken
                - refreshToken
                - accessTokenExpiresIn
                - refreshTokenExpiresIn
              properties:
                user:
                  type: object
                  required:
                    - name
                    - avatarUrl
                  properties:
                    name:
                      type: string
                      example: alicewow
                    avatarUrl:
                      type: string
                      example: https://example.com/avatar.jpg
                accessToken:
                  type: string
                  example: J6k5alkWa2rx55EkPirVRf/Gome5ecSqRYiqfuC2
                refreshToken:
                  type: string
                  example: aabbccddeeff1122334455
                accessTokenExpiresIn:
                  type: integer
                  example: 900000
                  description: Expiration time in milliseconds
                refreshTokenExpiresIn:
                  type: integer
                  example: 2592000000
                  description: Expiration time in milliseconds
  '401':
    $ref: ../../components/responses/401.yaml
