tags:
  - Articles
summary: Get article by id
operationId: getArticleById
description: Get article by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: articleId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '200':
    description: Successfully found article by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found article with id 65ca67e7ae7f10c88b598384!
            data:
              $ref: '../../../components/schemas/article.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
