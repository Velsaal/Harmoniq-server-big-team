tags:
  - Articles
summary: Patch article
operationId: patchArticle
description: Update the article with payload
security:
  - bearerAuth: []
parameters:
  - in: path
    name: articleId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          title:
            type: string
          content:
            type: string
          img:
            type: string
            format: binary
responses:
  '200':
    description: Successfully update an article!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched the article!
            data:
              $ref: '../../../components/schemas/article.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
