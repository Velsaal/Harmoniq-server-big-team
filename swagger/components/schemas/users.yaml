type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    type: string
    description: User's unique ID
    example: 64c8d958249fae54bae90bb9
  name:
    type: string
    description: User's name
    minLength: 2
    maxLength: 32
    example: 'alicewow'
  email:
    type: string
    description: User's email address
    format: email
    example: 'qwerty123@gmail.com'
  password:
    type: string
    description: Hashed user password
    minLength: 8
    maxLength: 64
    example: '$2b$10$e0MYzXyjpJS7Pd0RVvHwHe'
  avatarUrl:
    type: string
    description: URL аватара користувача
    example: 'https://example.com/avatar.jpg'
  articlesAmount:
    type: integer
    description: Кількість статей користувача
    default: 0
    example: 5
  savedArticles:
    type: array
    description: Масив ID збережених статей користувача
    items:
      type: string
      example: '68498236a100312bea078fe7'
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
