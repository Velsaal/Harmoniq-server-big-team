description: NotFound error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: string
          example: 404
        message:
          type: string
          example: NotFoundError
        data:
          type: string
          required:
            - message
          properties:
            message:
              type: string
              example: 'Article not found'
